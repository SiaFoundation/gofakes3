name: Test
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.21'
      - name: Test
        run: |
          sudo apt-get install awscli
          AWS_EC2_METADATA_DISABLED=true; go test -v -race -timeout=30m ./...
